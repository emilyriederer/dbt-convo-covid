version: 2

macros:
  - name: get_column_names
    description: Returns column names of relation passed
    arguments:
      - name: relation
        type: 'Relation'
        description: 'Relation passed with Jinja ref syntax'
        
  - name: get_matches
    description: Returns list of elements matching provided regular expression
    arguments:
    - name: input_list
      type: 'List'
      description: 'List of characters'
    - name: regex
      type: 'Character'
      description: 'Regular expression to be used for comparison in re.match()'
